<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FFMpegテスト１</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    />
    <link rel="stylesheet" href="app.css" />
    <script src="ffmpeg.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="layer">test</div>
      <div>
        <div class="left">
          <input type="file" id="uploader" />
          <div class="source_wrap" id="source"></div>
        </div>
        <div class="right">
          <div class="timeline_wrap">
            <div
              id="timeline"
              style="width: 2000px; height: 200px; background: #ddd"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <video id="player" controls></video>
    <!-- <script src="//cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.8.3/dist/ffmpeg.min.js"></script> -->
    <script src="random.js"></script>
    <script src="layer.js"></script>
    <script src="source.js"></script>
    <script src="draggable.js"></script>
    <script src="app.js"></script>
  </body>
</html>
